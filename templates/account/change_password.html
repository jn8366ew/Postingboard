{% extends "base.html" %}
{% block content %}


{% if form.errors %}
<div class="alert alert-danger">
    <div class="font-weight-bold">Error!</div>
    {{ form.errors }}
</div>
{% endif %}
<div class="container my-3">
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form}}
            <button class="btn btn-secondary">변경</button>
        </form>
    </div>
</div>



{% endblock %}
