{% extends "base.html" %}
{% block content %}

<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>

        <div class="col-8 text-right">
            <span>
                <a href="{% url 'account:signup' %}">회원 가입</a>
                <a href="{% url 'account:reset_password' %}">비밀번호 찾기</a>
            </span>
        </div>
    </div>

    <form method="post" class="post-form" action="{% url 'account:login' %}">
        {% csrf_token %}

        <!-- 로그인 성공시 리다이렉트 -->
        <input type="hidden" name="next" value="{{ next }}">
        {% include "form_errors.html" %}


        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
            <label for="username">비밀번호</label>
            <input type="text" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn-btn-primary">로그인</button>
    </form>
    <br>

    <div>
        <form action="{% url 'account:kakao_code_req' %}" method="GET">
        <input type="image" src="\static\kakao_login.png"/>
        </form>
    </div>


</div>
{% endblock %}
