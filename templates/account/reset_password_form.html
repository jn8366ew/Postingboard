{% extends "base.html" %}
{% block content %}

<div class="container my-3">
<h3>새로운 비밀번호를 입력하세요</h3>

<p>입력하신 비밀번호가 맞는지 확인하기 위해 한번 더 입력하세요</p>

<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-success">Reset Password</button>

</form>
</div>
{% endblock %}
