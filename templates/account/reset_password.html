{% extends "base.html" %}
{% block content %}

<div class="container my-3">
        <h3>비밀번호 찾기</h3>

        <p>비밀번호를 잊어버리셨나요? 이메일 주소를 입력하시면
        입력하신 주소로 비밀번호 설정 링크를 보내드립니다.</p>

        <p>링크를 보내는데 3초 정도의 시간이 걸립니다.</p>

        <form method="post">
            {% csrf_token %}

            {{ form }}

            <button type="submit" class="btn btn-success">제출</button>
        </form>
</div>

{% endblock %}
